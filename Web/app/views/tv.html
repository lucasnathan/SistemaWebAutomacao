<div class="page-header">
	<h1>Controle do Televisor</h1>
</div>

<div class="jumbotron" ng-controller="TvCtrl">
	<div class="container">
		<div class="col-md-4"> </div>
		<div class="col-md-4">
			<div class = "btn-group-vertical">
				<h3> Power </h3>
				<button type="button" ng-click="power()" class="btn btn-danger"> <span class="glyphicon glyphicon-off"></span> </button>
			</div>
		</div>
		<div class="col-md-4"> </div>
	</div>
	<br>
	<div class="container">
		<div class="col-md-4">
				<h3> Digite o canal desejado:</h3>
				<input type="text" maxlength="3" ng-model="canal">
				<button type="button" ng-click="trocaCanal()"  class="btn btn-success btn-lg"> <span class="glyphicon glyphicon-ok-sign"></span> </button>
		</div>
		<div class="col-md-4">
			<div class="btn-group-vertical">
				<h3> Volume </h3>
				<button type="button" ng-click="volumeUp()" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-up"></span> </button>
				<button type="button" ng-click="volumeDown()" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-down"></span> </button>
			</div>
		</div>
		<div class="col-md-4"> 
			<div class = "btn-group-vertical">
				<h3> Canal </h3>
				<button type="button" ng-click="canalUp()" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-up"></span> </button>
				<button type="button" ng-click="canalDown()" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-down"></span> </button>
			</div>
		</div>
	</div>
</div>
