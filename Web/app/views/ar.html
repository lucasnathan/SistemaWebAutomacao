<div class="page-header">
	<h1>Controle Ar Condicionado</h1>
</div>	
<!-- Box -->
<div class="jumbotron" ng-controller="ArCtrl">	
	<div class="container">
		<div class="col-md-4"> </div>
		<div class="col-md-4">
			<div class = "btn-group-vertical">
				<h3> Power </h3>
				<button type="button" ng-click ='power()' class="btn btn-danger"> <span class="glyphicon glyphicon-off"></span> </button>
			</div>
		</div>
		<div class="col-md-4"> </div>
	</div>
	<br>
	<div class = "container">
		<div class="col-md-4">
			<div class="btn-group-vertical">
				<h3>Temperatura</h3>
				<button type="button" ng-click='arSobeTemp()' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-up"></span> </button>
				<button type="button" ng-click='arDescTemp()' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-down"></span> </button>
			</div>
		</div>
		
		<div class="col-md-4">
			<div class="btn-group-vertical">
				<h3>Ventilar</h3>
				<button type="button" ng-click='arAumentaVent()' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-up"></span> </button>
				<button type="button" ng-click='arDiminuiVent()' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-chevron-down"></span> </button>
			</div>		
		</div>
		
		<div class="col-md-4">
			<div class="btn-group">
				<h3>Funções</h3>
				<div>
					<button type="button" ng-click='arModoQuente()' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-fire"></span> </button>
					<button type="button" ng-click='arModoVentilacao()' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-tint"></span> </button>
					<button type="button" ng-click='arModoHumid()' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-cloud"></span> </button>
					<button type="button" ng-click='arModoSwing()' class="btn btn-default btn-lg">Swing</button>
				</div>
			</div>	
		</div>
	</div>
</div>
